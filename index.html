<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Timer</title>
</head>
<body>
    <div class="phone-scale">
        <div class="icon-container">
            <div class="icon">
                <img src="./images/list-task.svg" alt="">
            </div>
            <div class="icon">
                <img src="./images/plus-lg.svg" alt="">
            </div>
            <div class="icon">
                <img src="./images/three-dots-vertical.svg" alt="">
            </div>
        </div>
        <div class="timer-container">
            <div class="timer">
                <div class="total-time">
                    <span class="total-time-text">10 min</span>
                </div>
                <div class="current-time" id="current-time">
                    <h1 class="current-time-text">10:00</h1>
                </div>
                <div class="end-time" id="end-time">
                    <img src="./images/bell-fill.svg" alt="">
                    <span class="end-time-text">11:10</span>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button class="start func-button">
                <img src="./images/play-fill.svg" alt="">
                <span>Iniciar</span>
            </button>
            <button class="delete func-button">
                <img src="./images/x-lg.svg" alt="">
                <span>Excluir</span>
            </button>
            <button class="resume func-button">
                <img src="./images/play-fill.svg" alt="">
                <span>Retomar</span>
            </button>
            <button class="pause func-button">
                <img src="./images/pause.svg" alt="">
                <span>Pausar</span>
            </button>
        </div>
    </div>
</body>
</html>
